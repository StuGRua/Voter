<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}--{{subtitle}}</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
        .clear-padding {
            padding: 0;
        }

        legend {
            border: 0;
        }

        .border-bottom {
            border-bottom: 1px solid rgba(128, 128, 128, 0.5);
        }

        .text-p {
            text-indent: 2em;
            text-align: left;
        }
    </style>

    <script>
        function slc_vote(temp) //访问兄弟节点实现
        {
            if (temp.nextSibling.value==0)
            {
                temp.value="选中";
                temp.className="btn btn-warning"
                temp.nextSibling.value=1;
            }
            else
            {
                temp.value="选择";
                temp.className="btn btn-success"
                temp.nextSibling.value=0;
            }
        }

        $(function () { $("[data-toggle='tooltip']").tooltip(); });//提示框(暂时没用)
    </script>
</head>

<body>

<div class="container">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-3">
            {{title}}<br>
            {{subtitle}}<br>
            {{starttime}}<br>
            {{endtime}}<br>
        <div class="panel panel-info">
                    <div class="panel-heading">
                        <table>
                            <tr>
                                <th>候选人</th>
                                <th>更多信息</th>
                                <th>投票数</th>
                                <th>介绍图片</th>
                            </tr>
                            {% for i in range(0,length) %}
                            <tr>
                                <td>{{candidate[i]}}</td>
                                <td>{{details[i]}}</td>
                                <td>{{vote[i]}}</td>
                                <td><img src="static/upload_pic/{{title}}/{{i+1}}.png" width=300px,height=auto></td>
                            </tr>
                            {% endfor %}
                        </table>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-3 col-sm-offset-3 col-lg-offset-3 col-xs-offset-3">
            <a class="btn btn-info center-block" href="{{url_for('view')}}" role="button">返回</a>
        </div>
    </div>
</div>
</body>
</html>
