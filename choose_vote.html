
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>所有投票</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        
        <div class="container">
            {% for i in range(0,info[-1]) %}
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-3">
                
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">vote {{info[0][i]}} {{info[3][i]}}</h3>
                    </div>
                    <div class="panel-body">
                        <p><a class="btn btn-primary btn-lg center-block" href="{{href[i]}}" role="button">投票入口</a></p>
                    </div>
                </div>

            </div>
            {% endfor %}
            <hr>
        
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-3 col-sm-offset-3 col-lg-offset-3 col-xs-offset-3">
                <a class="btn btn-info center-block" href="/" role="button">返回</a>
            </div>
        </div>

        

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
