<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>魔法传送门</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <script>
        function check(v_psw) 
        {
            psw=document.getElementById("res_pass").value;
            if(psw!=v_psw) 
            {
                alert("两次密码不相同！");
                document.getElementById("res_submit").disabled="disabled";
            }
            else
            {
                document.getElementById("res_submit").disabled="";
            }
        }
    </script>
</head>

<body>
        {% if duplicate == 1 %}
        <script>alert('用户名已存在')</script>
        {% endif %}
        {% if dberror == 1 %}
        <script>alert('数据库错误')</script>
        {% endif %}
        {% if wrongpsw == 1 %}
        <script>alert('用户名或密码错误')</script>
        {% endif %}
        {% if nologin == 1 %}
        <script>alert('请登陆')</script>
        {% endif %}
        {% if logout == 1 %}
        <script>alert('登出成功')</script>
        {% endif %}
    <div class="container">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="jumbotron">
                <h1>用户{{userip}}你好！</h1><br><h2>当前服务器时间:{{datetime}}</h2>
                <p>                     </p>
                <p><a class="btn btn-primary" href="/choose_vote" role="button">投票入口</a></p>
                <p><a class="btn btn-primary" href="https://likexia.gitee.io/game/index.html" role="button">小游戏</a></p>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 panel panel-primary col-md-offset-3">
            <div class="panel-heading">
                <h3 class="panel-title">登陆</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="/login" method="post">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="请输入账号~" name="name" required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="请输入密码~" name="pass" missingMessage="密码必须填写" required="true">
                            
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary center-block  btn " value="Submit">给我动！</button>
                    </div>
                </form>
            </div>

        </div>


        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 panel panel-danger col-md-offset-3">
            <div class="panel-heading">
                <h3 class="panel-title">注册</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="/signin" method="post">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="请输入账号~" name="name" required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="res_pass" placeholder="请输入密码~" name="pass" missingMessage="密码必须填写" required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="v_pass" placeholder="请确认密码~" name="validator" missingMessage="确认密码必须填写" required="true" onblur="check(this.value);">
                            <span id="ale" class="label label-default"></span>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary center-block btn btn-danger" value="Submit" id="res_submit">给我动！</button>

                    </div>
                </form>


            </div>
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
